        if (w_half > h_half) {
            radius = h_half - spacing;
        } else {

            x = new Konva.Circle({
                x: Math.cos(2 * Math.PI / n * index) * radius + w_half,
                y: Math.sin(2 * Math.PI / n * index) * radius + h_half,
                radius: 25,
                fill: 'red',
